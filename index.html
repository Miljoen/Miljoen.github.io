<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Harmonise IT | Coming Soon</title>
  <link rel="icon" type="image/png" href="favicon.ico" />
  <style>
    :root {
      --bg: #0b1020;          /* deep navy */
      --fg: #dfe7ff;          /* soft light text */
      --accent: #39a4ff;      /* neon blue for glow */
    }

    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(1200px 800px at 50% 40%, #101935 0%, var(--bg) 60%);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
    }

    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 40px 20px;
      text-align: center;
      gap: 16px;
    }

    h1 {
      margin: 0;
      font-weight: 400;
      letter-spacing: .12em;
      font-size: clamp(22px, 4vw, 32px);
      opacity: .95;
      text-shadow: 0 0 12px rgba(57,164,255,.6);
    }

    .note {
      opacity: .75;
      font-size: 16px;
      letter-spacing: .04em;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Harmonise IT</h1>
  </main>
</body>
</html>
